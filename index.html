<html>
    <head>
        <title>welcome</title>
        <link rel="icon" type="image/x-icon" href="/OLD/Images/Favicon.png">
        <script async src="https://www.youtube.com/iframe_api"></script>
        <script defer src="musicPlayer/script.js"></script>
        <link rel="stylesheet" href="musicPlayer/style.css">
        <link rel="stylesheet" href="Resources/style.css">
    </head>

    <body>
        <span class="musicPlayer">
            <a id="thumbLink">
                <img id="thumbImg" src="Resources/cloud.PNG"/>
            </a>
            <div id="ytplayer"></div>
            <div id="info">
                <b id="title">Loading...</b>
                <span id="length">
                    <p id="time">0:00</p>
                    <p>/</p>
                    <p id="duration">0:00</p>
                </span>
            </div>
            <div id="buttons">
                <input id="prev" type="button" value="C"/>
                <input id="play" type="button" value="A"/>
                <input id="next" type="button" value="D"/>
            </div>
            <input id="volume" type="range" min="0" max="100" step="5" value="0"/>
        </span>

        <b class="warn">Work in Progress.</b>
    </body>
</html>
